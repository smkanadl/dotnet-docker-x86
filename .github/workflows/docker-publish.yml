name: Docker

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io


jobs:
  build-net60-servercore-2019:

    runs-on: windows-2019
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v4
        with:
          context: src/sdk/6.0/windowsservercore-ltsc2019/amd64/
          push: true
          tags: |
            ghcr.io/smkanadl/sdk:6.0-windowsservercore-ltsc2019-x86
            ghcr.io/smkanadl/sdk:6.0.408-windowsservercore-ltsc2019-x86
  
      - name: Build and push Docker image
        run: |
          docker build ${{ GITHUB_WORKSPACE }}/src/sdk/6/windowsservercore-ltsc2019/amd64 --tag ghcr.io/smkanadl/sdk:6.0-windowsservercore-ltsc2019-x86 --tag ghcr.io/smkanadl/sdk:6.0.408-windowsservercore-ltsc2019-x86
          docker push ghcr.io/smkanadl/sdk:6.0-windowsservercore-ltsc2019-x86
          docker push ghcr.io/smkanadl/sdk:6.0.408-windowsservercore-ltsc2019-x86